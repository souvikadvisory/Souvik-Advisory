<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shape Uup – Finance · Career · Counselling · Training</title>
  <!-- modern fonts: elegant serif for headings, clean sans for body -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700;800&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* ----- colour palette – fresh green + warm yellow, light background ----- */
    :root {
      --green: #1e9e45;
      --green-dark: #145e2a;
      --green-light: #d1fae5;
      --yellow: #f5b800;
      --yellow-light: #fffbeb;
      --yellow-dark: #b45309;
      --white: #ffffff;
      --off-white: #f9fafb;
      --text-dark: #111827;
      --text-mid: #374151;
      --text-light: #6b7280;
      --border: #e5e7eb;
      --shadow-green: rgba(30,158,69,0.14);
      --font-heading: 'Cormorant Garamond', serif;
      --font-body: 'Outfit', sans-serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      font-family: var(--font-body);
      background: var(--white);
      color: var(--text-mid);
      line-height: 1.65;
      overflow-x: hidden;
    }
    a { text-decoration: none; color: inherit; }
    ul { list-style: none; }
    .container { max-width: 1180px; margin: 0 auto; padding: 0 28px; }
    .sec-pad { padding: 96px 0; }

    /* badges & titles */
    .tag {
      display: inline-block;
      background: var(--yellow-light);
      color: var(--yellow-dark);
      border: 1px solid #fde68a;
      font-size: 0.73rem;
      font-weight: 700;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      padding: 5px 14px;
      border-radius: 50px;
      margin-bottom: 14px;
    }
    .sec-title {
      font-family: var(--font-heading);
      font-size: clamp(2rem, 3.5vw, 3rem);
      font-weight: 800;
      color: var(--text-dark);
      line-height: 1.15;
      margin-bottom: 14px;
    }
    .sec-title .hl { color: var(--green); }
    .sec-sub {
      font-size: 1.05rem;
      color: var(--text-light);
      max-width: 560px;
      line-height: 1.8;
    }

    /* buttons */
    .btn-g {
      display: inline-block;
      background: var(--green);
      color: var(--white);
      padding: 14px 32px;
      border-radius: 50px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background 0.2s, transform 0.15s, box-shadow 0.2s;
    }
    .btn-g:hover {
      background: var(--green-dark);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px var(--shadow-green);
    }
    .btn-y {
      display: inline-block;
      background: var(--yellow);
      color: var(--text-dark);
      padding: 14px 32px;
      border-radius: 50px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      transition: background 0.2s, transform 0.15s, box-shadow 0.2s;
    }
    .btn-y:hover {
      background: var(--yellow-dark);
      color: var(--white);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(245,184,0,0.35);
    }
    .btn-ol {
      display: inline-block;
      background: transparent;
      color: var(--green);
      padding: 13px 30px;
      border-radius: 50px;
      font-weight: 600;
      border: 2px solid var(--green);
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-ol:hover {
      background: var(--green);
      color: var(--white);
    }

    /* animations */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(28px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes floatUD {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
    .fu { animation: fadeUp 0.7s ease both; }
    .d1 { animation-delay: 0.1s; }
    .d2 { animation-delay: 0.2s; }
    .d3 { animation-delay: 0.3s; }
    .d4 { animation-delay: 0.4s; }

    /* ----- navbar ----- */
    nav {
      position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
      background: rgba(255,255,255,0.96);
      backdrop-filter: blur(16px);
      border-bottom: 1px solid var(--border);
      padding: 0 52px;
      height: 72px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: box-shadow 0.3s;
    }
    nav.scrolled { box-shadow: 0 4px 28px rgba(0,0,0,0.08); }
    .nav-brand { display: flex; align-items: center; gap: 12px; }
    .nav-logo {
      width: 44px; height: 44px;
      background: linear-gradient(145deg, var(--green), var(--yellow-dark));
      border-radius: 12px;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.5rem; font-weight: 800; color: white;
    }
    .nav-name {
      font-family: var(--font-heading);
      font-size: 1.5rem; font-weight: 800; color: var(--green);
    }
    .nav-links { display: flex; gap: 4px; }
    .nav-links a {
      padding: 8px 15px; border-radius: 8px;
      font-size: 0.875rem; font-weight: 500; color: var(--text-mid);
      transition: background 0.2s, color 0.2s;
    }
    .nav-links a:hover, .nav-links a.active {
      background: var(--green-light);
      color: var(--green-dark);
    }
    .nav-wa {
      display: flex; align-items: center; gap: 8px;
      background: #25d366; color: #fff;
      padding: 9px 18px; border-radius: 50px;
      font-size: 0.85rem; font-weight: 600;
      transition: all 0.2s;
    }
    .nav-wa:hover { background: #1da851; transform: translateY(-1px); }
    .hamburger { display: none; flex-direction: column; gap: 5px; cursor: pointer; }
    .hamburger span { width: 24px; height: 2px; background: var(--text-dark); border-radius: 2px; transition: 0.3s; }
    .mob-menu {
      display: none; position: fixed; top: 72px; left: 0; right: 0; z-index: 999;
      background: #fff; border-bottom: 1px solid var(--border);
      padding: 16px 24px; flex-direction: column; gap: 4px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }
    .mob-menu.open { display: flex; }
    .mob-menu a { padding: 12px 16px; border-radius: 10px; font-weight: 500; }
    .mob-menu a:hover { background: var(--green-light); color: var(--green); }
    .mob-wa { background: #25d366 !important; color: #fff !important; border-radius: 50px !important; text-align: center; }

    /* ----- hero ----- */
    .hero {
      min-height: 100vh;
      background: linear-gradient(155deg, #f0fdf4 0%, #fffbeb 55%, #f0fdf4 100%);
      padding: 108px 60px 60px;
      position: relative; overflow: hidden;
      display: flex; align-items: center;
    }
    .hero::before {
      content: ''; position: absolute; top: -100px; right: -100px;
      width: 560px; height: 560px; border-radius: 50%;
      background: radial-gradient(circle, rgba(245,184,0,0.13) 0%, transparent 70%);
    }
    .hero::after {
      content: ''; position: absolute; bottom: -60px; left: -60px;
      width: 400px; height: 400px; border-radius: 50%;
      background: radial-gradient(circle, rgba(30,158,69,0.1) 0%, transparent 70%);
    }
    .hero-grid {
      display: grid; grid-template-columns: 1fr 1fr; gap: 60px;
      align-items: center; max-width: 1180px; margin: 0 auto;
      width: 100%; position: relative; z-index: 1;
    }
    .hero-badge {
      display: inline-flex; align-items: center; gap: 8px;
      background: #fff; border: 1px solid #86efac; color: var(--green-dark);
      padding: 7px 18px; border-radius: 50px;
      font-size: 0.82rem; font-weight: 600;
      margin-bottom: 20px; box-shadow: 0 2px 12px var(--shadow-green);
    }
    .hero h1 {
      font-family: var(--font-heading);
      font-size: clamp(2.5rem, 4.5vw, 4rem); font-weight: 800;
      color: var(--text-dark); line-height: 1.1; margin-bottom: 18px;
    }
    .hero h1 .g { color: var(--green); }
    .hero h1 .y { color: var(--yellow-dark); }
    .hero-sub {
      font-size: 1.1rem; color: var(--text-light);
      max-width: 480px; line-height: 1.75; margin-bottom: 32px;
    }
    .hero-btns { display: flex; gap: 16px; flex-wrap: wrap; margin-bottom: 48px; }
    .hero-stats { display: flex; gap: 36px; flex-wrap: wrap; }
    .hs-num {
      font-family: var(--font-heading); font-size: 2rem; font-weight: 800;
      color: var(--green); line-height: 1;
    }
    .hs-lbl { font-size: 0.78rem; color: var(--text-light); font-weight: 500; }
    .hero-right { position: relative; display: flex; align-items: flex-end; justify-content: center; }
    .hero-blob {
      position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
      width: 300px; height: 360px;
      background: linear-gradient(180deg, var(--yellow-light) 0%, var(--green-light) 100%);
      border-radius: 55% 55% 28px 28px; z-index: 0;
    }
    .hero-photo {
      position: relative; z-index: 1; width: 300px; height: 360px;
      background: linear-gradient(145deg, #c0e0c0, #b3d9b3);
      border-radius: 55% 55% 28px 28px;
      display: flex; align-items: center; justify-content: center;
      font-size: 5rem; color: #2f5e2e;
      box-shadow: 0 24px 48px var(--shadow-green);
      animation: floatUD 4s ease-in-out infinite;
    }
    .float-card {
      position: absolute; z-index: 2; background: #fff;
      border-radius: 14px; padding: 12px 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      display: flex; align-items: center; gap: 10px;
    }
    .float-card .fi { font-size: 1.4rem; }
    .float-card .ft { font-size: 0.78rem; line-height: 1.35; }
    .float-card .ft strong { color: var(--text-dark); font-size: 0.88rem; display: block; }
    .float-card.c1 { top: 60px; left: -10px; }
    .float-card.c2 { bottom: 80px; right: -10px; }

    /* ----- why shape uup (from screenshot) ----- */
    .why-grid {
      display: grid; grid-template-columns: repeat(4,1fr); gap: 24px;
      margin-top: 48px;
    }
    .why-card {
      background: #fff; border: 1px solid var(--border); border-radius: 24px;
      padding: 32px 24px; text-align: center;
      transition: all 0.3s;
    }
    .why-card:hover {
      transform: translateY(-6px); box-shadow: 0 16px 48px var(--shadow-green);
      border-color: var(--green-light);
    }
    .why-icon {
      width: 64px; height: 64px; margin: 0 auto 20px;
      background: var(--green-light); border-radius: 20px;
      display: flex; align-items: center; justify-content: center;
      font-size: 2rem; color: var(--green-dark);
    }
    .why-card h3 { font-size: 1.2rem; font-weight: 700; color: var(--text-dark); margin-bottom: 8px; }
    .why-card p { font-size: 0.9rem; color: var(--text-light); line-height: 1.7; }

    /* ----- about ----- */
    .about-grid {
      display: grid; grid-template-columns: 1fr 1fr; gap: 80px; align-items: center;
    }
    .about-img-wrap { position: relative; }
    .about-photo {
      width: 100%; aspect-ratio: 1/1.1; object-fit: cover;
      background: #d1d5db; border-radius: 24px;
      display: flex; align-items: center; justify-content: center;
      font-size: 5rem; color: #6b7280;
      box-shadow: 0 24px 64px var(--shadow-green);
    }
    .about-badge {
      position: absolute; bottom: -20px; right: -20px;
      background: var(--green); color: #fff;
      padding: 20px 24px; border-radius: 16px;
      box-shadow: 0 8px 32px rgba(30,158,69,0.35);
      text-align: center;
    }
    .about-badge .bn { font-family: var(--font-heading); font-size: 2.4rem; font-weight: 800; line-height: 1; }
    .about-badge .bs { font-size: 0.78rem; opacity: 0.9; }
    .about-pts { display: flex; flex-direction: column; gap: 18px; margin: 26px 0 32px; }
    .about-pt { display: flex; gap: 14px; align-items: flex-start; }
    .about-icon {
      width: 38px; height: 38px; min-width: 38px; border-radius: 10px;
      background: var(--yellow-light); display: flex; align-items: center; justify-content: center; font-size: 1.1rem;
    }
    .about-pt h4 { font-size: 0.95rem; font-weight: 700; color: var(--text-dark); margin-bottom: 3px; }
    .about-pt p { font-size: 0.875rem; color: var(--text-light); line-height: 1.65; }

    /* ----- services ----- */
    #services { background: var(--off-white); }
    .srv-grid {
      display: grid; grid-template-columns: repeat(auto-fit,minmax(260px,1fr)); gap: 24px;
      margin-top: 56px;
    }
    .srv-card {
      background: #fff; border: 1px solid var(--border); border-radius: 24px;
      padding: 36px 28px; position: relative; overflow: hidden;
      transition: all 0.3s;
    }
    .srv-card::after {
      content: ''; position: absolute; bottom: 0; left: 0; right: 0; height: 4px;
      border-radius: 0 0 24px 24px; transform: scaleX(0); transform-origin: left; transition: transform 0.3s;
    }
    .srv-card:nth-child(1)::after { background: var(--green); }
    .srv-card:nth-child(2)::after { background: var(--yellow); }
    .srv-card:nth-child(3)::after { background: #34d399; }
    .srv-card:nth-child(4)::after { background: #fb923c; }
    .srv-card:hover { transform: translateY(-6px); box-shadow: 0 16px 48px var(--shadow-green); border-color: transparent; }
    .srv-card:hover::after { transform: scaleX(1); }
    .srv-icon {
      width: 58px; height: 58px; border-radius: 16px;
      display: flex; align-items: center; justify-content: center; font-size: 1.8rem; margin-bottom: 22px;
    }
    .srv-card:nth-child(1) .srv-icon { background: #dcfce7; }
    .srv-card:nth-child(2) .srv-icon { background: #fef9c3; }
    .srv-card:nth-child(3) .srv-icon { background: #d1fae5; }
    .srv-card:nth-child(4) .srv-icon { background: #ffedd5; }
    .srv-card h3 { font-size: 1.2rem; font-weight: 700; color: var(--text-dark); margin-bottom: 10px; }
    .srv-card p { font-size: 0.9rem; color: var(--text-light); line-height: 1.78; margin-bottom: 20px; }
    .srv-link { font-size: 0.88rem; font-weight: 600; color: var(--green); display: flex; align-items: center; gap: 6px; transition: gap 0.2s; }
    .srv-card:hover .srv-link { gap: 10px; }

    /* ----- stats strip ----- */
    .stats-strip {
      background: linear-gradient(135deg, var(--green) 0%, var(--green-dark) 100%);
      padding: 56px 0;
    }
    .stats-grid { display: grid; grid-template-columns: repeat(4,1fr); gap: 16px; text-align: center; }
    .st-num { font-family: var(--font-heading); font-size: 3rem; font-weight: 800; color: var(--yellow); line-height: 1; }
    .st-lbl { font-size: 0.9rem; color: rgba(255,255,255,0.85); margin-top: 6px; font-weight: 500; }

    /* ----- testimonials ----- */
    .testi-grid {
      display: grid; grid-template-columns: repeat(auto-fit,minmax(300px,1fr)); gap: 24px;
      margin-top: 56px;
    }
    .tc {
      background: var(--off-white); border: 1px solid var(--border); border-radius: 24px;
      padding: 32px; transition: all 0.3s;
    }
    .tc:hover { box-shadow: 0 12px 40px var(--shadow-green); transform: translateY(-4px); border-color: #86efac; }
    .tc-quote { font-size: 3rem; line-height: 1; color: var(--yellow); font-family: Georgia, serif; margin-bottom: -8px; }
    .tc-stars { color: var(--yellow); font-size: 0.95rem; letter-spacing: 2px; margin-bottom: 14px; }
    .tc-text { font-size: 0.95rem; color: var(--text-mid); line-height: 1.8; font-style: italic; margin-bottom: 22px; }
    .tc-author { display: flex; align-items: center; gap: 14px; }
    .tc-av {
      width: 44px; height: 44px; border-radius: 50%;
      background: linear-gradient(135deg, var(--green), var(--yellow));
      display: flex; align-items: center; justify-content: center;
      font-weight: 700; color: #fff; font-size: 0.95rem;
    }
    .tc-name { font-weight: 700; font-size: 0.95rem; color: var(--text-dark); }
    .tc-role { font-size: 0.78rem; color: var(--text-light); }
    .g-badge {
      display: flex; align-items: center; justify-content: center; gap: 14px; flex-wrap: wrap;
      background: var(--off-white); border: 1px solid var(--border); border-radius: 14px;
      padding: 18px 28px; margin-top: 40px;
    }
    .g-badge .g-circle { width: 36px; height: 36px; border-radius: 50%; background: #fff; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 1.1rem; color: #4285f4; box-shadow: 0 2px 8px rgba(0,0,0,0.12); }
    .g-badge .g-text { font-size: 0.9rem; color: var(--text-mid); }
    .g-badge .g-link { font-size: 0.85rem; color: var(--green); font-weight: 600; border-bottom: 1px solid #86efac; }

    /* ----- blog ----- */
    #blog { background: var(--yellow-light); }
    .blog-head { display: flex; align-items: flex-end; justify-content: space-between; flex-wrap: wrap; gap: 16px; margin-bottom: 56px; }
    .blog-grid { display: grid; grid-template-columns: repeat(auto-fit,minmax(300px,1fr)); gap: 28px; }
    .bc {
      background: #fff; border-radius: 24px; overflow: hidden; transition: all 0.3s;
    }
    .bc:hover { transform: translateY(-6px); box-shadow: 0 16px 48px rgba(245,184,0,0.2); }
    .bc-img {
      height: 170px; display: flex; align-items: center; justify-content: center; font-size: 3rem;
      background: linear-gradient(135deg,#dcfce7,#d1fae5);
    }
    .bc-body { padding: 24px; }
    .bc-tag { display: inline-block; background: var(--green-light); color: var(--green-dark); font-size: 0.7rem; font-weight: 700; letter-spacing: 0.07em; text-transform: uppercase; padding: 3px 10px; border-radius: 50px; margin-bottom: 10px; }
    .bc h3 { font-size: 1.05rem; font-weight: 700; color: var(--text-dark); line-height: 1.45; margin-bottom: 10px; }
    .bc p { font-size: 0.875rem; color: var(--text-light); line-height: 1.7; margin-bottom: 16px; }
    .bc-footer { display: flex; align-items: center; justify-content: space-between; font-size: 0.78rem; color: var(--text-light); }
    .bc-read { color: var(--green); font-weight: 600; }

    /* ----- booking / form section (green) ----- */
    #booking {
      padding: 96px 0;
      background: linear-gradient(135deg, #145e2a 0%, #1a7a37 100%);
      position: relative; overflow: hidden;
    }
    #booking::before {
      content: ''; position: absolute; top: -80px; right: -80px;
      width: 400px; height: 400px; border-radius: 50%;
      background: radial-gradient(circle, rgba(245,184,0,0.15) 0%, transparent 70%);
    }
    .booking-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 64px; align-items: center; position: relative; z-index: 1; }
    .bk-info .tag { background: rgba(245,184,0,0.15); color: var(--yellow); border-color: rgba(245,184,0,0.3); }
    .bk-info .sec-title { color: #fff; }
    .bk-info .sec-sub { color: rgba(255,255,255,0.75); }
    .bk-pts { display: flex; flex-direction: column; gap: 14px; margin-top: 28px; }
    .bk-pt {
      display: flex; align-items: center; gap: 12px;
      color: rgba(255,255,255,0.9); font-size: 0.95rem;
    }
    .bk-pt::before {
      content: '✓'; width: 24px; height: 24px; min-width: 24px;
      background: var(--yellow); color: var(--text-dark);
      border-radius: 50%; display: flex; align-items: center; justify-content: center;
      font-weight: 800; font-size: 0.78rem;
    }
    .form-card {
      background: #fff; border-radius: 24px; padding: 40px;
    }
    .form-card h3 { font-family: var(--font-heading); font-size: 1.5rem; font-weight: 800; color: var(--text-dark); margin-bottom: 24px; }
    .fg { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .ff { display: flex; flex-direction: column; gap: 6px; }
    .full { grid-column: 1/-1; }
    .ff label { font-size: 0.73rem; font-weight: 700; color: var(--text-mid); letter-spacing: 0.07em; text-transform: uppercase; }
    .ff input, .ff select, .ff textarea {
      background: var(--off-white); border: 1.5px solid var(--border); border-radius: 10px;
      padding: 12px 14px; font-family: var(--font-body); font-size: 0.95rem; color: var(--text-dark);
      outline: none; transition: border-color 0.2s, box-shadow 0.2s;
    }
    .ff input:focus, .ff select:focus, .ff textarea:focus {
      border-color: var(--green); box-shad
